<html lang="tr">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 8px;

        button {

        .loading {

        .success {

</head>

<body>
    <h1>ğŸ“¹ YouTube AltyazÄ± Ã‡evirici v1.2</h1>

    <label for="youtubeURL">YouTube URL:</label><br>
    <input type="text" id="youtubeURL" size="60"><br>

    <label for="targetLang">Hedef Dil (Ã¶rnek: tr, es, de):</label><br>
    <input type="text" id="targetLang" size="10"><br>

    <button onclick="processSubtitles()">Ã‡evir</button>

    <div id="result"></div>

    <script>
        async function processSubtitles() {
            const url = document.getElementById("youtubeURL").value;
            const targetLang = document.getElementById("targetLang").value;
            const resultDiv = document.getElementById("result");

            resultDiv.innerHTML = "ğŸŒ <span class='loading'>Ä°ÅŸleniyor, lÃ¼tfen bekleyin...</span>";

            const response = await fetch("https://api.elosito.com/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, target_lang: targetLang })
            });

            const data = await response.json();

            if (response.status === 202 && data.status === "ok") {
                const checkStatus = setInterval(async () => {
                    const statusResponse = await fetch(`https://api.elosito.com/status/${data.job_id}`);
                    const statusData = await statusResponse.json();

                    if (statusData.status === "completed") {
                        clearInterval(checkStatus);

                        const subtitleLang = statusData.subtitle_lang;
                        const videoId = statusData.video_id;
                        const firstChar = videoId[0].toUpperCase();

                        resultDiv.innerHTML = `
                            ğŸ‰ <span class='success'>Ä°ÅŸlem TamamlandÄ±!</span><br><br>
                            ğŸ“Œ <b>Orijinal (${subtitleLang}):</b><br>
                            - <a href="https://elosito.com/${subtitleLang}/original/${firstChar}/${videoId}.json" target="_blank">JSON Ä°ndir</a><br>
                            - <a href="https://elosito.com/${subtitleLang}/original/${firstChar}/${videoId}.txt" target="_blank">TXT Ä°ndir</a><br><br>
                            
                            ğŸ“Œ <b>Ã‡eviri (${targetLang}):</b><br>
                            - <a href="https://elosito.com/${subtitleLang}/translated/${targetLang}/${firstChar}/${videoId}.json" target="_blank">JSON Ä°ndir</a><br>
                            - <a href="https://elosito.com/${subtitleLang}/translated/${targetLang}/${firstChar}/${videoId}.txt" target="_blank">TXT Ä°ndir</a>
                        `;

                    } else if (statusData.status === "error") {
                        clearInterval(checkStatus);
                        resultDiv.innerHTML = `âŒ <span class='error'>Hata: ${statusData.message}</span>`;
                    }
                }, 5000);

            } else {
                resultDiv.innerHTML = `âŒ <span class='error'>Hata: ${data.message}</span>`;
            }
        }
    </script>
</body>
