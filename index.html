<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎬 YouTube Altyazı Çevirici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin-top: 5px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🎬 YouTube Altyazı Çevirici</h2>

  <label for="url">YouTube URL:</label><br>
  <input type="text" id="url" size="60" placeholder="https://www.youtube.com/watch?v=..." /><br><br>

  <label for="target_lang">Hedef Dil (örnek: tr, es, de):</label><br>
  <input type="text" id="target_lang" value="tr" /><br><br>

  <button onclick="sendRequest()">Çevir</button>

  <div id="result"></div>

  <script>
    const backendURL = "https://youtube-subtitle-api-production.up.railway.app/process";

    async function sendRequest() {
      const url = document.getElementById("url").value.trim();
      const targetLang = document.getElementById("target_lang").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url || !targetLang) {
        resultDiv.textContent = "❗ YouTube URL ve hedef dil giriniz.";
        return;
      }

      resultDiv.textContent = "🔍 Altyazı aranıyor, lütfen bekleyin...";

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, target_lang: targetLang })
        });

        resultDiv.textContent = "⬇️ Altyazı indirildi.\n🌍 Çeviri yapılıyor...\n⏳ Lütfen bekleyin...";

        const data = await response.json();

        if (response.ok && data.status === "ok") {
          resultDiv.innerHTML =
            `✅ <span style="color:green;">Başarılı!</span><br>` +
            `Orijinal: <a href="https://cdn.elosito.com/${data.original_json}" target="_blank">${data.original_json}</a><br>` +
            `Çeviri: <a href="https://cdn.elosito.com/${data.translated_json}" target="_blank">${data.translated_json}</a>`;
        } else {
          resultDiv.innerHTML = "❌ Hata: " + (data.message || "Bilinmeyen bir sorun oluştu.");
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "❌ Ağ hatası veya sunucu yanıt vermedi.";
      }
    }
  </script>
</body>
</html>
