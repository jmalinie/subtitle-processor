<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎬 YouTube Altyazı Çevirici</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    #result { margin-top: 20px; white-space: pre-line; font-weight: bold; color: #222; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>🎬 YouTube Altyazı Çevirici</h2>

  <label>YouTube URL:</label><br>
  <input type="text" id="url" size="60" placeholder="https://www.youtube.com/watch?v=..." /><br><br>

  <label>Hedef Dil (örnek: tr, es, de):</label><br>
  <input type="text" id="target_lang" value="tr" /><br><br>

  <button onclick="sendRequest()">Çevir</button>

  <div id="result"></div>

  <script>
    async function sendRequest() {
      const url = document.getElementById("url").value.trim();
      const targetLang = document.getElementById("target_lang").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url || !targetLang) {
        resultDiv.innerHTML = '<span class="error">❗ YouTube URL ve hedef dil giriniz.</span>';
        return;
      }

      resultDiv.textContent = "🔍 Altyazı aranıyor, lütfen bekleyin...";

      try {
        const response = await fetch("https://subtitle-processor-production.up.railway.app/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, target_lang: targetLang })
        });

        resultDiv.textContent = "⬇️ Altyazı indirildi.\n🌍 Çeviri yapılıyor...\n⏳ Lütfen bekleyin...";

        const data = await response.json();

        if (response.status === 200 && data.status === "ok") {
          resultDiv.innerHTML =
            `<span class="success">✅ Başarılı!</span>\n` +
            `Orijinal: <code>${data.original_json}</code>\n` +
            `Çeviri: <code>${data.translated_json}</code>`;
        } else {
          resultDiv.innerHTML = '<span class="error">❌ Hata: ' + (data.message || "Bilinmeyen bir sorun oluştu.") + '</span>';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<span class="error">❌ Ağ hatası veya sunucu yanıt vermedi.</span>';
      }
    }
  </script>
</body>
</html>
