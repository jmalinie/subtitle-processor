<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>🎬 YouTube Altyazı Çevirici</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #result { margin-top: 20px; white-space: pre-line; font-weight: bold; }
  </style>
</head>
<body>
  <h2>🎬 YouTube Altyazı Çevirici</h2>

  <label>YouTube URL:</label><br>
  <input type="text" id="url" size="60" placeholder="https://www.youtube.com/watch?v=..." /><br><br>

  <label>Hedef Dil (örnek: tr, es, de):</label><br>
  <input type="text" id="target_lang" value="tr" /><br><br>

  <button onclick="startProcess()">Çevir</button>

  <div id="result"></div>

  <script>
    async function startProcess() {
      const url = document.getElementById("url").value.trim();
      const targetLang = document.getElementById("target_lang").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url || !targetLang) {
        resultDiv.textContent = "❗ YouTube URL ve hedef dil giriniz.";
        return;
      }

      resultDiv.textContent = "🔍 Altyazı aranıyor, lütfen bekleyin...";

      try {
        const response = await fetch("https://api.elosito.com/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, target_lang: targetLang })
        });

        const data = await response.json();

        if (response.status === 202 && data.status === "processing") {
          checkJobStatus(data.job_id);
        } else {
          resultDiv.textContent = "❌ İşlem başlatılamadı: " + (data.message || "Bilinmeyen hata.");
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "❌ Ağ hatası veya sunucu yanıt vermedi.";
      }
    }

    async function checkJobStatus(job_id) {
      const resultDiv = document.getElementById("result");

      const interval = setInterval(async () => {
        try {
          const statusResponse = await fetch(`https://api.elosito.com/status/${job_id}`);
          const statusData = await statusResponse.json();

          if (statusData.status === "completed") {
            clearInterval(interval);
            resultDiv.textContent =
              `✅ Başarılı!\n` +
              `Orijinal: ${statusData.original_json}\n` +
              `Çeviri: ${statusData.translated_json}`;
          } else if (statusData.status === "error") {
            clearInterval(interval);
            resultDiv.textContent = "❌ Hata: " + statusData.message;
          } else {
            resultDiv.textContent = "⏳ " + statusData.message;
          }
        } catch (err) {
          clearInterval(interval);
          console.error(err);
          resultDiv.textContent = "❌ Durum sorgulanırken hata oluştu.";
        }
      }, 3000);
    }
  </script>
</body>
</html>
