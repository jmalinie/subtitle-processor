<!DOCTYPE html>

<head>

<body>
    <h2>ğŸ¬ YouTube AltyazÄ± Ã‡evirici v1.3</h2>

    <label for="youtubeURL">YouTube URL:</label><br>

    <div id="result"></div>

    <script>
        function startProcessing() {
            const url = document.getElementById('youtubeURL').value;
            const targetLang = document.getElementById('targetLang').value;

            if (!url || !targetLang) {
                alert('LÃ¼tfen YouTube URL ve hedef dili girin.');
                return;
            }

            document.getElementById('result').innerHTML = "ğŸŒ Ä°ÅŸleniyor, lÃ¼tfen bekleyin...";

            fetch('https://api.elosito.com/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

            .then(response => response.json())

                        const response = await fetch(`https://api.elosito.com/status/${jobId}`);
                        const statusData = await response.json();

                        if (statusData.status === 'completed') {
                            clearInterval(checkStatus);

                            let translationsContent = "ğŸ‰ Ä°ÅŸlem TamamlandÄ±!<br><br>";

                            statusData.translations.forEach(translation => {
                                translationsContent += `
                                    ğŸ“Œ Orijinal (${translation.subtitle_lang}):<br>
                                    - <a href="https://elosito.com/${translation.original_srt_key}" target="_blank">SRT Ä°ndir</a><br>
                                    - <a href="https://elosito.com/${translation.original_txt_key}" target="_blank">TXT Ä°ndir</a><br><br>

                                    ğŸŒ Ã‡eviri (${translation.subtitle_lang} â¡ï¸ ${targetLang}):<br>

                                `;
                            });

                            document.getElementById('result').innerHTML = translationsContent;
                        } else if (statusData.status === 'error') {
                            clearInterval(checkStatus);
                            document.getElementById('result').innerHTML = `âŒ Hata: ${statusData.message}`;
                        }
                    }, 5000);
                } else {
                    document.getElementById('result').innerHTML = `âŒ Hata: ${data.message}`;
                }
            })
            .catch(err => {
                document.getElementById('result').innerHTML = `âŒ Ä°stek sÄ±rasÄ±nda hata oluÅŸtu: ${err}`;

        }
    </script>
